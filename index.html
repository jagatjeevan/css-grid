<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Grid Layout</title>
  <link rel="stylesheet" href="https://jagatjeevan.github.io/css-grid/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>
<body>
  
  <h1 class="title">Layout using css grid</h1>
  <div class="page-layout">
    <div class="header">Header</div>
    <div class="menu">Menu</div>
    <div class="content">Content</div>
    <div class="footer">footer</div>
  </div>

  <h1 class="title">Layout using Bootstrap 4</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm header">Header</div>
    </div>
    <div class="row">
      <div class="col-sm-3 menu">Menu</div>
      <div class="col-sm-9 content">Content</div>
    </div>
    <div class="row">
      <div class="col-sm footer">
         Footer
      </div>
    </div>
  </div>
</body>
</html>
